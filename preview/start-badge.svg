<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="560" height="120" viewBox="0 0 560 120" role="img" aria-label="Start Game Neon Badge">
  <defs>
    <!-- Neon glow filter -->
    <filter id="neon">
      <feGaussianBlur stdDeviation="4" result="BLUR"/>
      <feMerge>
        <feMergeNode in="BLUR"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Gradient for the badge -->
    <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#ff91dc"/>
      <stop offset="50%" stop-color="#d962f4"/>
      <stop offset="100%" stop-color="#ff7ffb"/>
    </linearGradient>

    <style type="text/css"><![CDATA[
      .bg { fill: #151226; stroke: #ffffff; stroke-width: 2; rx:12; ry:12; }
      .label { font-family: 'Press Start 2P', monospace; font-size:18px; fill:#fff; letter-spacing:2px; }
      .neon-fill { fill: url(#g); filter: url(#neon); opacity:0.9; }
      .glow { fill: none; stroke: url(#g); stroke-width:10; stroke-linecap:round; opacity:0.0; }
    ]]></style>
  </defs>

  <!-- background rounded rect -->
  <rect x="6" y="6" width="548" height="108" rx="12" ry="12" class="bg" />

  <!-- neon rectangle (animated pulse) -->
  <rect x="20" y="20" width="520" height="80" rx="8" ry="8" class="neon-fill">
    <animate attributeName="opacity" values="0.85;1;0.85" dur="2.2s" repeatCount="indefinite" />
    <animate attributeName="transform" type="scale" values="1;1.02;1" dur="2.2s" repeatCount="indefinite" additive="sum" />
  </rect>

  <!-- glow stroke that fades in/out for stronger neon effect -->
  <rect x="12" y="12" width="536" height="96" rx="10" ry="10" class="glow">
    <animate attributeName="opacity" values="0.0;0.55;0.0" dur="2.2s" repeatCount="indefinite" />
  </rect>

  <!-- tiny sparkles (decorative) -->
  <g transform="translate(460,40)" fill="#ffb3ff" opacity="0.9">
    <circle r="2.5" cx="0" cy="0">
      <animate attributeName="r" values="2.5;4;2.5" dur="1.6s" repeatCount="indefinite"/>
    </circle>
    <rect x="10" y="-6" width="2" height="2" rx="0.4">
      <animate attributeName="y" values="-6;-10;-6" dur="2.4s" repeatCount="indefinite"/>
    </rect>
  </g>

  <!-- Text -->
  <g transform="translate(40,75)">
    <text class="label">üïπÔ∏è  START GAME</text>
    <!-- small pulsing underline -->
    <rect x="0" y="18" width="160" height="6" rx="3" ry="3" fill="#ff91dc" opacity="0.6">
      <animate attributeName="opacity" values="0.25;0.9;0.25" dur="1.2s" repeatCount="indefinite"/>
      <animate attributeName="width" values="160;200;160" dur="2.8s" repeatCount="indefinite"/>
    </rect>
  </g>

  <!-- Right side: small 'PLAY' pixel badge -->
  <g transform="translate(380,20)">
    <rect x="0" y="0" width="140" height="80" rx="8" ry="8" fill="#2a2c74" stroke="#fff" stroke-width="2" />
    <rect x="12" y="12" width="116" height="44" rx="4" ry="4" fill="#ff91dc" />
    <text x="70" y="40" text-anchor="middle" class="label" fill="#1a1625" font-size="14">PLAY</text>
    <!-- button glow -->
    <circle cx="24" cy="60" r="8" fill="#ff7ffb">
      <animate attributeName="r" values="6;9;6" dur="1.6s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="1.6s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
